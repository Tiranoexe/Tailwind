<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
      href="output.css"
      
    />
    <title>Tailwind</title>
  </head>
  <body>

    <div class="container shadow-xl mx-auto max-w-md my-48">
      <div class="flex justify-center">
        <img src="images/bg.png" class="rounded-t-md">
      </div>
      <div class="h-64 bg-gradient-to-b from-white to-gray-300">
        <div class=" text-gray-700">
          <h1 class="container mx-auto max-w-sm text-2xl py-3 capitalize font-bold ">
            The coldest sunset
          </h1>
        </div>
          <p class="container text-gray-700 mx-auto max-w-sm text-xl">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatibus quia, nulla!
            Maiores et perferendis eaque, exercitationem praesentium nihil.
          </p>

          <div class="flex container mx-auto max-w-sm my-6">
            <p class="bg-gray-400 rounded-3xl text-xl px-3 py-1 font-medium text-gray-800 mr-4 shadow-xs">
              #photography
            </p>
            <p class="bg-gray-400 rounded-3xl text-xl px-2 py-1 font-medium text-gray-800 mr-4 shadow-xs">
              #travel
            </p>
            <p class="bg-gray-400 rounded-3xl text-xl px-2 py-1 font-medium text-gray-800 shadow-xs">
              #winter
            </p>
          </div>
    </div>

    </div>
