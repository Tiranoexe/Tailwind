<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- instalar Tailwind via CDN -->
    <!-- <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    /> -->

        <!-- instalar Tailwind via  -->
    <link rel="stylesheet" href="output.css">
    <title>Grid</title>
  </head>
  <body class="container mx-auto mt-5 text-center">
    <!-- grid con puntos de quiebre (media queries)-->
    <!-- siempre especificar el tamaño para el mas pequeño
  no se puede usar un sm sin haber definido el tamaño para un xs -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 my-4">
      <div class="bg-red-400">A</div>
      <div class="bg-red-400">A</div>
      <div class="bg-red-400">A</div>
      <div class="bg-red-400">A</div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 my-4">
      <div class="bg-blue-400">A</div>
      <div class="bg-blue-400">A</div>
      <div class="bg-blue-400">A</div>
      <div class="bg-blue-400">A</div>
    </div>

    <!-- span -->
    <div class="grid grid-cols-4 gap-4 my-4">
      <div class="bg-pink-400 col-span-2">B</div>
      <div class="bg-pink-400">A</div>
      <div class="bg-pink-400">A</div>
      <div class="bg-pink-400 col-span-4">C</div>
    </div>

    <!-- col-start & col-end -->
    <div class="grid grid-cols-4 gap-4 my-4">
      <div class="bg-green-400 col-span-2 col-start-2">A</div>
      <div class="bg-green-400 col-start-4">A</div>
      <div class="bg-green-400 col-span-3 col-end-4">A</div>
      <div class="bg-green-400 col-end-2">A</div>
    </div>

    <!-- rows -->
    <div class="grid grid-rows-4 gap-4 my-4">
      <div class="bg-orange-400 row-span-2">A</div>
      <div class="bg-orange-400">A</div>
      <div class="bg-orange-400">A</div>
      <div class="bg-orange-400">A</div>
    </div>

    <!-- columns & rows  -->
    <div class="grid grid-cols-1 grid-rows-1 sm:grid-cols-4 sm:grid-rows-2 gap-4 my-4">
      <div class="bg-gray-400">A</div>
      <div class="bg-gray-400">A</div>
      <div class="bg-gray-400 col-span-1 row-span-1 sm:col-span-2 sm:row-span-2">A</div>
      <div class="bg-gray-400">A</div>
      <div class="bg-gray-400">A</div>
    </div>

  </body>
</html>
